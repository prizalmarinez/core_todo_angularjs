<div class="container mb-20">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3>
            Add Todo
          </h3>
          <hr />
          <form ng-submit="vm.addTodo()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Todo Task"
                ng-model="vm.todo.title"
              />
            </div>
            <button
              class="btn btn-primary btn-block"
              type="submit"
              ng-disabled="!vm.todo.title"
            >
              <i class=" fa fa-plus"></i> Add
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <div class="container">
          <h3>Pending: {{ unComplete.length }}</h3>
        </div>
        <div class="card-scroll">
          <div class="container">
            <div
              class="mt-10"
              ng-repeat="todo in vm.todos | orderBy: 'dateAdded':true | filter: vm.filterUnComplete as unComplete"
            >
              <div class="card">
                <div class="row">
                  <div class="col-md-8">
                    <div class="card-body">
                      <b class="text-capitalize">
                        {{ todo.title }}
                      </b>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="text-center" style="padding-top: 15px">
                      <button
                        class="btn btn-success btn-sm btn-circle"
                        ng-click="vm.onComplete(todo)"
                      >
                        <i class="fa fa-check" aria-hidden="true"></i>
                      </button>
                      <button class="btn btn-danger btn-sm btn-circle">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-20">
        <div class="container">
          <h3>Done: {{ completed.length }}</h3>
        </div>
        <div class="card-scroll">
          <div class="container">
            <div
              class="mt-10"
              ng-repeat="todo in vm.todos | orderBy: 'dateAdded':true | filter: vm.filterComplete as completed"
            >
              <div class="card">
                <div class="row">
                  <div class="col-md-8">
                    <div class="card-body">
                      <b class="text-capitalize">
                        {{ todo.title }}
                      </b>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="text-center" style="padding-top: 15px">
                      <button
                        class="btn btn-info btn-sm btn-circle"
                        ng-click="vm.onComplete(todo)"
                      >
                        <i class="fa fa-times" aria-hidden="true"></i>
                      </button>
                      <button class="btn btn-danger btn-sm btn-circle">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
